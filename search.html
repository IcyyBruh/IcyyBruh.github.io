<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="https://icyybruh.github.io/StyleSheets/search.css">
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/main.css">
        <meta charset="UTF-8">
        <title>Search Page</title>
    </head>
    <body>
        <h1>My Search Page</h1>
        <form action="https://www.google.com/search">
            <div>
                <label for="query">Site: </label>
                <input type="text" id="query" name="as_q" placeholder="Enter your search query" size="75">
            </div>
            <div>
                <label for="site">Site: </label>
                <input type="text" id="site" name="as_sitesearch" placeholder="Enter the site you wish to search" size="75">
            </div>
            <div>
                <label for="images">Images Only</label>
                <input type="checkbox" id="images" name="tbm" value="isch">
            </div>
            <div>
                <p>Filetype: 
                    <select name="as_filetype">
                        <option value=""></option>
                        <option value="gif">Gifs (maybe)</option>
                        <option value="jpg">JPG Images</option>
                        <option value="png">PNG Images</option>
                    </select>
                </p>
            </div>
            <div>
                <input type="submit" value="SEARCH">
            </div>
        </form>
    </body>
</html>
